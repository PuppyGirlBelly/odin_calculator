<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>the Odin Project - Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/main.js" defer></script>
    </head>
    <body>
        <div class="calculator">
            <div class="display"><output name="display">8008135</output></div>
            <div class="input">
                <button id="clear"><label for="">AC</label></button> 
                <button id="delete"><label for="">⌫</label></button> 
                <button id="percent"><label for="">%</label></button> 
                <button id="buttonide"><label for="">÷</label></button> 
                <button id="7"><label for="">7</label></button> 
                <button id="8"><label for="">8</label></button> 
                <button id="9"><label for="">9</label></button> 
                <button id="multiply"><label for="">×</label></button> 
                <button id="4"><label for="">4</label></button> 
                <button id="5"><label for="">5</label></button> 
                <button id="6"><label for="">6</label></button> 
                <button id="minus"><label for="">-</label></button> 
                <button id="1"><label for="">1</label></button> 
                <button id="2"><label for="">2</label></button> 
                <button id="3"><label for="">3</label></button> 
                <button id="plus"><label for="">+</label></button> 
                <button id="decimal"><label for="">.</label></button> 
                <button id="0"><label for="">0</label></button> 
                <button id="equal"><label for="">=</label></button> 
            </div>
        </div>
    </body>
</html>
