<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>the Odin Project - Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/main.css">
        <script src="js/main.js" defer></script>
    </head>
    <body>
        <div class="calculator">
            <div class="display"><output name="display">0</output></div>
            <div class="input">
                <button class="operator" id="clear">AC</button> 
                <button class="operator" id="backspace">⌫</button> 
                <button class="operator" id="percent">%</button> 
                <button class="operator" id="divide">÷</button> 
                <button class="number" id="7">7</button> 
                <button class="number" id="8">8</button> 
                <button class="number" id="9">9</button> 
                <button class="operator" id="multiply">×</button> 
                <button class="number" id="4">4</button> 
                <button class="number" id="5">5</button> 
                <button class="number" id="6">6</button> 
                <button class="operator" id="minus">-</button> 
                <button class="number" id="1">1</button> 
                <button class="number" id="2">2</button> 
                <button class="number" id="3">3</button> 
                <button class="operator" id="plus">+</button> 
                <button class="operator" id=".">.</button> 
                <button class="number" id="0">0</button> 
                <button class="operator" id="equal">=</button> 
            </div>
        </div>
    </body>
</html>
